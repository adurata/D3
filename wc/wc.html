<!DOCTYPE html>
<head>
<meta charset="utf-8">
<script src="d3.js"></script>
<script src="d3.layout.cloud.js"></script>
<script src="d3.wordcloud.js"></script>
</head>
<body>
<script type="text/javascript">
d3.csv("./wordnews.csv", function(data) {
	console.log(data);
	      d3.wordcloud()
        .size([800, 400])
        .selector('#cloud')
        .words(data)
        .start();
});
</script>
</body>
